        function displayEmailQueue(data) {
            const container = document.getElementById('queue-container');
            
            if (!data.success) {

            if (data.count === 0) {

        function parseEmailContent(content) {
            const lines = content.split('\n');
            const parsed = {
                to: '',
                subject: '',
                body: ''
            };
            
            let inBody = false;
            for (const line of lines) {
                if (line.startsWith('To: ')) {
                    parsed.to = line.substring(4);
                } else if (line.startsWith('Subject: ')) {
                    parsed.subject = line.substring(9);
                } else if (line.trim() === '' && !inBody) {
                    inBody = true;
                } else if (inBody) {
                    parsed.body += line + '\n';
                }
            }
            
            return parsed;
        }
        
        function toggleContent(button) {
            const emailItem = button.closest('.email-item');
            const content = emailItem.querySelector('.email-content');
            content.classList.toggle('collapsed');
        }
        
        function refreshQueue() {

        function showLoading(show) {

                container.innerHTML = '';

                loading.style.display = 'none';
