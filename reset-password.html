<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 软件授权系统</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .header {
            background: linear-gradient(135deg, #007cba 0%, #005a87 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007cba;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #007cba 0%, #005a87 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,124,186,0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .requirements {
            background: #f8f9fa;
            border-left: 4px solid #007cba;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
            color: #6c757d;
        }
        
        .requirements h4 {
            margin: 0 0 10px 0;
            color: #495057;
        }
        
        .requirements ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #007cba;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007cba;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>重置密码</h1>
        </div>
        <div class="content">
            <div id="message"></div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <div>正在处理...</div>
            </div>
            
            <form id="resetForm" style="display: none;">
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认新密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="requirements">
                    <h4>密码要求：</h4>
                    <ul>
                        <li>至少6个字符</li>
                        <li>包含字母和数字</li>
                        <li>建议使用特殊字符增强安全性</li>
                    </ul>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">重置密码</button>
            </form>
            
            <div class="back-link">
                <a href="/">返回首页</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://lvren.cc/api/';
        
        // 获取URL中的token
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        // 页面加载时验证token
        window.addEventListener('DOMContentLoaded', function() {
            if (!token) {
                showMessage('重置链接无效或已过期', 'error');
                return;
            }
            
            // 验证token并显示表单
            document.getElementById('resetForm').style.display = 'block';
            showMessage('请设置您的新密码', 'info');
        });
        
        // 表单提交处理
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 密码验证
            if (newPassword.length < 6) {
                showMessage('密码长度至少为6个字符', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('两次输入的密码不一致', 'error');
                return;
            }
            
            // 发送重置请求
            resetPassword(newPassword);
        });
        
        function resetPassword(newPassword) {
            showLoading(true);
            
            const data = {
                token: token,
                new_password: newPassword
            };
            
            fetch(API_BASE_URL + 'auth.php?action=reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-API-Key': 'Wang869678'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                
                if (data.success) {
                    showMessage('密码重置成功！正在跳转到登录页面...', 'success');
                    
                    // 3秒后跳转到登录页面
                    setTimeout(() => {
                        window.location.href = '/?action=login';
                    }, 3000);
                } else {
                    showMessage(data.message || '密码重置失败', 'error');
                }
            })
            .catch(error => {
                showLoading(false);
                showMessage('网络错误，请稍后再试', 'error');
                console.error('Error:', error);
            });
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
        }
        
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const form = document.getElementById('resetForm');
            const message = document.getElementById('message');
            
            if (show) {
                loading.style.display = 'block';
                form.style.display = 'none';
                message.innerHTML = '';
            } else {
                loading.style.display = 'none';
                form.style.display = 'block';
            }
        }
    </script>
</body>
</html>
